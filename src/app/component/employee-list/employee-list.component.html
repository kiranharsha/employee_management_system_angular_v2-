<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <h1 style="color: white;font-size: 24px;">Employee Management System</h1>
        <div>
            <button class="btn btn-success" routerLink="/addemployee">Add contact</button>&nbsp;
            <button class="btn btn-warning" routerLink="">Logout</button>
        </div>
    </div>
</nav>

<div></div>

<!-- image section -->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://www.getsharedcontacts.com/wp-content/uploads/2022/01/The-short-guide-to-Contact-Management-1024x576.png" alt="employee-image" class="img-fluid"/>
            </div>
        </div>

         <!-- tabel -->
        <div class="col-sm-7">
            <table class="table mt-2">
                <thead class="thead-dark table-dark">
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.phonenumber}}</td>
                    <td>{{item.city}}</td>
                    <td>
                      <i style="color: blue;" routerLink="/updateemployee/{{item.id}}" class="fas fa-edit"></i> &nbsp; 
                      <i style="color: red;" (click)="delete(item.id)" class="fas fa-trash"></i></td>
                  </tr>
                </tbody>
              </table>
        </div>
       
    

    </div>
</div>
